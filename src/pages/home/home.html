<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>
      Devices
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  </ul>
</ion-content>
